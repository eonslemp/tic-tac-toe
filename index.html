<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title> 
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="side-bar">
    <h2>Choose Your Destroyer:</h2>
    <h3>SpongeBob</h3>
    <div class="destroyer">
        <img  id="spongebob" src="\images\spongebob_PNG11.png"> 
    </div> 
    <h3>Skynet</h3>
    <div class="destroyer">
        <img  id="skynet" src="\images\skynet.png.jpg">
    </div>
    <!-- <hr> -->
</div>
  
<div class="main">
    <header class="header">
    <h1>- Crosses & Noughts -</h1>
    <h2>
    <button id="crosses">Play as Crosses</button>
    <button id="noughts">Play as Noughts</button>
    </h2>
    </header>
    <!-- <hr> -->
    <!-- <br> -->
    <div id="game-matrix">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
</div>
   
<br>
<br>
<br>
<br>

</body>
</html>
